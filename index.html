        /* Now we can use rem instead of px */
        #controlPanel {
            position: absolute;
            top: 0.625rem;
            right: 0.625rem;
            display: flex;
            gap: 0.625rem;
            align-items: center;
        }
        .cb {
            border-radius: 50%;
            display: flex;
            padding: 0.23rem 0.23rem;
            color: rgb(32, 32, 32);
            text-align: center;
            vertical-align: middle;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 0.625rem;
            background: #e7edf5;
            box-shadow: inset 0.125rem 0.125rem 0.125rem #10101024,inset -0.125rem -0.125rem 0.25rem #ffffff92;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            min-height: 100vh;
            background-color: #E0E5EC;
            -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;

        }
        #quizTracker {
            text-align: center;
            padding: 3rem 1.25rem 1.25rem 1.25rem;
            border-radius: 0.625rem;
            background: #E0E5EC;
            max-width: 90vw;
            box-shadow:  1.25rem 1.25rem 3.75rem #bec3c9, 
                         -1.25rem -1.25rem 3.75rem #ffffff;
                         
                         
            color: #333333;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* border: 2px solid black; */
        }
        .embossed {
            text-shadow: -0.03125rem -0.03125rem 0.03125rem #ecebeb, 0.04375rem 0.04375rem 0.04375rem #000;
            color: #2f2f2f;
        }
        td, th {
            padding: 0.625rem 1.875rem;
        }
        .tab {
            font-family:sans-serif;
        }
        .btn {
            font-size: 1.1875rem;
            border-radius: 3.125rem;
            padding: 1.5625rem 1.875rem;
            color: black;

            justify-content: center;

            margin-bottom: 0.625rem;
            background: #E0E5EC;
            box-shadow: inset 0.25rem 0.25rem 0.25rem #2a2a2a6f, -0.125rem -0.125rem 0.125rem #aeacac;

            border-width: 5vh;

            order: 3;
        }
        .btn:focus {
            background-color: inherit;
        }
        .correct {
            background-color: #82cd37;
        }
        .correct:hover {
            background-color: hsl(90, 60%, 51%);
            box-shadow: 0.25rem 0.25rem 0.25rem #3a3a3afd, -0.125rem -0.125rem 0.25rem #f4f4f4;
            font-size: 1.20625rem;
        }
        .incorrect {
            background-color: hsl(0, 94%, 64%);
        }
        .incorrect:hover {
            background-color: hsl(0, 94%, 64%);
            box-shadow: 0.25rem 0.25rem 0.25rem #3a3a3afd, -0.125rem -0.125rem 0.25rem #f4f4f4;
            font-size: 1.20625rem;
        }
        .not-attempted {
            background-color: #f7da36;
        }

            background-color: #f7da36;
            box-shadow: 0.25rem 0.25rem 0.25rem #3a3a3afd, -0.125rem -0.125rem 0.25rem #f4f4f4;
            font-size: 1.20625rem;
        }

            order: 1;

            overflow-x: auto;
            margin-bottom: 1em;
            margin-top: 0rem;
            font-size: 1.1em;

    <div id="quizTracker">
        <div class="infoBtn">
            <div id="infoBtnc"></div>
            <div id="infoBtni"></div>
    </div>
        <div id="controlPanel">
            <button id="answerMenuButton" class="waves-effect waves-light  cb"><i class="material-icons">menu</i></button>
            <button id="fullScreen" class="waves-effect waves-light  cb"><i class="material-icons">fullscreen</i></button>
            <button id="resetButton" class="waves-effect waves-light  cb"><i class="material-icons">refresh</i></button>
            <button id="historyButton" class="waves-effect waves-light  cb"><i class="material-icons">history</i></button>
            <button id="settingsButton" class="waves-effect waves-light  cb"><i class="material-icons">settings</i></button>
        </div>
        <div id="ansCanal" style="display: none;">
        <div id="answerMenu" style="display: block;"></div>
        </div>
        <div id="fullAnswerMenu" style="display: none; position: relative;"> 
        </div>
        <div id="headBar">
            <div id="qResHead" class="embossed"><span>Quiz Results</span></div>
        <div id="hideResult"><i class="material-icons rotatedtext">expand_less</i></div>
        <div id="timer">
            <span class="digit" id="hr">00</span>
            <span class="digit" id="min">: 00</span>
            <span class="digit" id="sec">: 00</span>
        </div>
        <div id="undoButton"><span>Undo</span></div>
        </div>
        <div id="results"></div>
        <div id="inputbuttons">
        <button id="crtbtn" class="waves-effect waves-light btn correct" onclick="updateCorrectAnswers(); this.blur(); quiz.aFullscreen()">Correct Answer</button>
        <button id="icrtbtn" class="waves-effect waves-light btn incorrect" onclick="updateIncorrectAnswers(); this.blur(); quiz.aFullscreen()">Incorrect Answer</button>
        <button id="natmbtn" class="waves-effect waves-light btn not-attempted" onclick="updateNotAttempted(); this.blur(); quiz.aFullscreen()">Not Attempted</button>
        </div>
    </div>
