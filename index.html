<!DOCTYPE html>

<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Quiz Tracker</title>
    <!-- Include Material You CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Set base font size for converting px to rem */
        html {
            font-size: 16px; /* Assuming the browser default is 16px */
        }
        @media only screen and (max-width: 1100px) {
            html {
                font-size: 35px;
            }
        }
        @media only screen and (max-width: 800px) {
            html {
                font-size: 28px;
            }
        }
        

        /* Now we can use rem instead of px */
        #controlPanel {
            position: absolute;
            top: 0.625rem;
            right: 0.625rem;
            display: flex;
            gap: 0.625rem;
            align-items: center;
        }
        .cb {
            border-radius: 50%;
            display: flex;
            padding: 0.4rem 0.4rem;
            color: rgb(32, 32, 32);
            text-align: center;
            vertical-align: middle;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 0.625rem;
            background: #e7edf5;
            box-shadow: inset 0.125rem 0.125rem 0.125rem #10101024,inset -0.125rem -0.125rem 0.25rem #ffffff92;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            min-height: 100vh;
            background-color: #E0E5EC;
        }
        #quizTracker {
            text-align: center;
            padding: 2.5rem 1.25rem 1.25rem 1.25rem;
            border-radius: 0.625rem;
            background: #E0E5EC;
            max-width: 90vw;
            box-shadow:  1.25rem 1.25rem 3.75rem #bec3c9, 
                         -1.25rem -1.25rem 3.75rem #ffffff;
            color: #333333;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .embossed {
            text-shadow: -0.03125rem -0.03125rem 0.03125rem #ecebeb, 0.04375rem 0.04375rem 0.04375rem #000;
            color: #2f2f2f;
        }
        td, th {
            padding: 0.625rem 1.875rem;
        }
        .tab {
            font-family:sans-serif;
        }
        .btn {
            font-size: 1.1875rem;
            border-radius: 3.125rem;
            padding: 1.5625rem 1.875rem;
            color: black;
            text-align: center;
            vertical-align: middle;
            line-height: 1.25rem;
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 0.625rem;
            background: #E0E5EC;
            box-shadow: inset 0.25rem 0.25rem 0.25rem #2a2a2a6f, -0.125rem -0.125rem 0.125rem #aeacac;
            border-color: #333333;
            border-width: 5vh;
            text-shadow: -0.003125rem -0.003125rem 0.005rem #00000089, 0.003125rem 0.003125rem 0.00625rem #e0e0e06b, 0.125rem 0.125rem 0.625rem #ababab63;
            order: 3;
        }
        .btn:focus {
            background-color: inherit;
        }
        .correct {
            background-color: hsl(90, 60%, 51%);
        }
        .correct:hover {
            background-color: hsl(90, 60%, 51%);
            box-shadow: 0.25rem 0.25rem 0.25rem #3a3a3afd, -0.125rem -0.125rem 0.25rem #f4f4f4;
            font-size: 1.20625rem;
        }
        .incorrect {
            background-color: hsl(0, 94%, 64%);
        }
        .incorrect:hover {
            background-color: hsl(0, 94%, 64%);
            box-shadow: 0.25rem 0.25rem 0.25rem #3a3a3afd, -0.125rem -0.125rem 0.25rem #f4f4f4;
            font-size: 1.20625rem;
        }
        .not-attempted {
            background-color: #f7da36;
        }
        .not-attempted:hover {
            background-color: #f7da36;
            box-shadow: 0.25rem 0.25rem 0.25rem #3a3a3afd, -0.125rem -0.125rem 0.25rem #f4f4f4;
            font-size: 1.20625rem;
        }
        #results {
            position: static;
            order: 1;
            overflow-y: auto;
            overflow-x: auto;
            margin-bottom: 1em;
            font-size: 1.1em;
                }
        #controlPanel + h1 {
            order: 1;
            margin-bottom: 0;
        }
        @media only screen and (max-width: 50rem) {
            #quizTracker {
                padding: 2.5rem 0.625rem 0.625rem 0.625rem;
            }
            td  {
                padding: 0.1875rem 0.4375rem;
            }
            th {
                padding: 0.625rem 0.375rem;
            }
        }  
        .btn {
            font-size: 1rem;
        }
        .btn:hover {
            font-size: 1.0125rem;
        }
    </style>
</head>
<body>

    <div id="quizTracker">
        <div id="controlPanel">
            <button id="fullScreen" class="waves-effect waves-light  cb"><i class="material-icons">fullscreen</i></button>
            <button id="resetButton" class="waves-effect waves-light  cb"><i class="material-icons">refresh</i></button>
            <button id="historyButton" class="waves-effect waves-light  cb"><i class="material-icons">history</i></button>
            <button id="settingsButton" class="waves-effect waves-light  cb"><i class="material-icons">settings</i></button>
        </div>
        <div id="results"></div>
        <button class="waves-effect waves-light btn correct" onclick="updateCorrectAnswers(); this.blur(); quiz.aFullscreen()">Correct Answer</button>
        <button class="waves-effect waves-light btn incorrect" onclick="updateIncorrectAnswers(); this.blur(); quiz.aFullscreen()">Incorrect Answer</button>
        <button class="waves-effect waves-light btn not-attempted" onclick="updateNotAttempted(); this.blur(); quiz.aFullscreen()">Not Attempted</button>
    </div>
	

		
    <script src="quizTracker.js"></script>
</body>
</html>
